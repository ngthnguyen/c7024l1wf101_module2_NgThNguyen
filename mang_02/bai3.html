<body>
    <Script>
        let arr = ['a', '1', 'b', '2', '3', 'c'];
let count = 0;

for (let i = 0; i < arr.length; i++) {
    if (!isNaN(arr[i])) {
        count++;
    }
}

console.log(`Số ký tự số trong mảng: ${count}`);
    </Script>
</body>
