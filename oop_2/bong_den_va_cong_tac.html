<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class ElectricLamp {
            constructor(status = false) {  // Đèn mặc định tắt (status = false)
                this.status = status;
            }
            turnOn() {  // Bật đèn
                this.status = true;
            }
            turnOff() {  // Tắt đèn
                this.status = false;
            }
            getStatus() {  
                return this.status;
            }
        }

        class SwitchButton {
            constructor(lamp) { 
                this.lamp = lamp;
            }
            switchOn() {  
                this.lamp.turnOn();
            }
            switchOff() {  
                this.lamp.turnOff();
            }
        }

        let bongDen1 = new ElectricLamp();

        let nut1 = new SwitchButton(bongDen1);

        nut1.switchOn();
        console.log("Đèn bật:", bongDen1.getStatus());  

        nut1.switchOff();
        console.log("Đèn tắt:", bongDen1.getStatus());  
    </script>
</body>
</html>
