<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai6</title>
</head>
<body>
    <script>
        let doanhSo = +prompt("Doanh So Ban Hang Cua Ban: ")
        let hoaHong;

        if (doanhSo < 2000000) {
            hoaHong = doanhSo * 0.02; 
        } else if (doanhSo < 5000000) {
            hoaHong = doanhSo * 0.03; 
        } else {
            hoaHong = doanhSo * 0.8; 
        }

        document.write(`Tiền hoa hồng nhận được là: ${hoaHong} VNĐ`);
    </script>
</body>
</html>
