<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuổi Vào 10</title>
</head>
<body>
    <script>
        let Age = parseFloat(prompt("Nhap Tuoi Vao O: "));

        if  (Age >= 15) {
            alert("Ban Da Du Tuoi Vao Lop 10");
        } else {
            alert("Ban Chua Du Tuoi Vao Lop 10");
        }
    </script>
</body>
</html>
