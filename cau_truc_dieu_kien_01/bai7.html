<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Cước Điện Thoại</title>
</head>
<body>
    <script>
        let soPhut = +prompt("Nhập số phút đã sử dụng:");
        const feeDefault = 15000; 
        let tongTien = feeDefault; 

        if (soPhut <= 50) {
            tongTien += soPhut * 300; // 300 VNĐ/phút
        } else if (soPhut <= 200) {
            tongTien += 50 * 300 + (SoPhut - 50) * 200; // 200 VNĐ/phút
        } else {
            tongTien += 50 * 300 + 150 * 200 + (SoPhut - 200) * 100; // 100 VNĐ/phút
        }

        // Hiển thị kết quả
        document.write(`Tổng tiền cước điện thoại: ${tongTien} VNĐ`);
    </script>
</body>
</html>
