    <script>
       function giaiBac1(a, b) {
            if(a === 0){
                if(b === 0){
                    alert("Phương trình vô số nghiệm");
                }else{
                    alert("Phương trình vô nghiệm");
                }               
            }else{
                let x = -b / a;
                alert("Nghiệm của phương trình là x = " + x);
            }
        }

        let a = parseFloat(prompt("Nhập hệ số a:"));
        let b = parseFloat(prompt("Nhập hệ số b:"));
    giaiBac1(a, b);

    </script>
