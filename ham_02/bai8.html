<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function daoNguocMang(mangSoNguyen) {
        return mangSoNguyen.reverse();
    }

        const mang = [1, 2, 3, 4, 5];  // Ví dụ mảng số nguyên
        const mangDaoNguoc = daoNguocMang(mang);
        alert("Mảng sau khi đảo ngược: " + mangDaoNguoc);
    </script>
</body>
</html>
