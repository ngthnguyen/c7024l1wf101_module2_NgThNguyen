<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
    <h2>Kết quả tính giai thừa</h2>
    <p id="factorialResult"></p>

    <script>
        function tinhGiaiThua(n) {
            if (n === 0) {
                return 1;  
            } else {
                let giaiThua = 1;
                for (let i = 1; i <= n; i++) {
                    giaiThua *= i;  
                }
                return giaiThua;
            }
        }
        const number = prompt("Nhập số nguyên cần tính giai thừa:");
        const result = tinhGiaiThua(parseInt(number));  
        document.getElementById("factorialResult").innerText = "Giai thừa của " + number + " là: " + result;
    </script>
</body>
</html>
