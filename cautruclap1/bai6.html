<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count = 0; 
        let sum = 0;  
        let number = 1; 
    
        while (count < 30) {
            if (number % 7 === 0) {
                sum += number; 
                count++; 
            }
            number++; 
        }
    
        document.write("<h3>Tổng của 30 số chia hết cho 7 đầu tiên:</h3>");
        document.write(sum);
    </script>
    
</body>
</html>
