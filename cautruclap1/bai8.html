<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hãy thử đoán xem!</title>
</head>
<body>
    <h1>Hãy thử đoán xem!</h1>
    <button id="play-button">Chơi</button>

    <script>
        document.getElementById("play-button").onclick = function() {
            let attempts = 0;
            const maxAttempts = 3;

            const min = parseInt(prompt("Nhập số nhỏ nhất bạn muốn đoán:"));
            const max = parseInt(prompt("Nhập số lớn nhất bạn muốn đoán:"));

            if (min >= max) {
                alert("Giá trị nhỏ nhất phải nhỏ hơn giá trị lớn nhất. Vui lòng chơi lại.");
                return;
            }

            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;

            while (attempts < maxAttempts) {
                const guess = parseInt(prompt(`Nhập số bạn đoán (Lần ${attempts + 1}):`));

                if (guess === randomNumber) {
                    alert("Chúc mừng! Bạn đã đoán đúng!");
                    return; 
                } else if (guess < randomNumber) {
                    alert("Số bạn đoán nhỏ hơn số ngẫu nhiên. Hãy thử lại!");
                } else {
                    alert("Số bạn đoán lớn hơn số ngẫu nhiên. Hãy thử lại!");
                }

                attempts++;
            }

            alert(`Bạn đã hết lượt đoán! Số ngẫu nhiên là ${randomNumber}.`);
        }
    </script>
</body>
</html>
