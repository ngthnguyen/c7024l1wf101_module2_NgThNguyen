<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        const arr8 = [4, 1, 3, 9, 7, 5, 10, 2, 6, 8];
        arr8.sort((a, b) => b - a); // Sắp xếp theo thứ tự giảm dần
        document.write("Mảng đã được sắp xếp theo thứ tự giảm dần: " + arr8.join(", ") + "<br>");
    </script>
    
</body>
</html>
