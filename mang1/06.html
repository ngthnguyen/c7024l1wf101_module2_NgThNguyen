<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr6 = [1, 5, 8, 12, 7, 10, 3, 4, 9, 6];
        const V = 7; // Bạn có thể thay đổi giá trị của V
        const exists = arr6.includes(V);
        if (exists) {
            document.write(V + " is in the array<br>");
        } else {
            document.write(V + " is not in the array<br>");
        }
    </script>
    
</body>
</html>
