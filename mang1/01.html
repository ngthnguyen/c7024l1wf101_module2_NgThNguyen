<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr1 = [12, 5, 8, 10, 15, 2, 20, 1, 7, 9];
        const count = arr1.filter(num => num >= 10).length;
        document.write("Số nguyên lớn hơn hoặc bằng 10: " + count + "<br>");
    </script>
    
</body>
