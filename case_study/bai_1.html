<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("(So luong phan tu cua mang (n <= 20): ");
        n = parseInt(n);

        if (n > 20) {
            console.log("Độ dài mảng phải nhỏ hơn hoặc bằng 20");
        } else {
            let arr = [];

            for (let i = 0; i < n; i++) {
                let num = +prompt("Nhập phần tử thứ " + (i + 1) + ": ");
                arr.push(parseInt(num));
            }
            console.log("Mảng vừa nhập: ", arr);
            let isAscending = true;
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] >= arr[i + 1]) {
                    isAscending = false;  
                    break; 
                }
            }
            if (isAscending) {
                console.log("OK");
            } else {
                console.log("NO");
            }
        }
    </script>
</body>
</html>
