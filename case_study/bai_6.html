<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mangNguyen() {
            let n = prompt("Nhập một mảng số: ");
            let arr = n.split(",").map(Number);
            
            let tatCa = true;
            let coThe = true;

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 === 0) {
                    coThe = false; 
                } else {
                    tatCa = false; 
                }
            }

            if (tatCa) {
                return 1;
            } else if (coThe) {
                return 0;
             } else {
                return -1; 
            }
        }

            let result = mangNguyen();
            console.log(result); 
        
    </script>
</body>
</html>
