<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let n = parseInt(prompt("Nhập số lượng phần tử của mảng:"));

    let arr = [];
    for (let i = 0; i < n; i++) {
        arr.push(prompt("Nhập phần tử " + (i + 1) + ":"));
    }

    console.log("Mảng vừa nhập:", arr);

    let isSymmetric = true;
    for (let i = 0; i < Math.floor(n / 2); i++) {
        if (arr[i] !== arr[n - 1 - i]) {
        isSymmetric = false;
        break;
        }
    }

    if (isSymmetric) {
        console.log("OK");
    } else {
        console.log("NO");
    }
    </script>
</body>
</html>
