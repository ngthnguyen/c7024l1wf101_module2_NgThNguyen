<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findMaxNumber() {
            let n = prompt("Nhập một số có 4 chữ số:");
            n = parseInt(n);

            if (n < 1000 || n > 9999) {
                console.log(-1);
                return;
            }

            let nStr = n.toString();

            let maxNumber = 0;

            for (let i = 0; i < 4; i ++) {
                let tempNumber = nStr.slice(0, i) + nStr.slice(i + 1);

                tempNumber = parseInt(tempNumber);

                if (tempNumber > maxNumber) {
                    maxNumber = tempNumber;
                }
            }
            
            console.log(maxNumber)
        }
        findMaxNumber();
    </script>
</body>
</html>
