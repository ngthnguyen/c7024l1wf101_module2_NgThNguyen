<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tinh Giai Thua</h1>
    <script>
        let n = +prompt("Nhập số nguyên dương cần tính giai thừa:");
        let factorial = 1;
    
        for (let i = 1; i <= n; i++) {
            factorial *= i;
        }
    
        document.write("Giai thừa của " + n + " là: " + factorial);
    </script>
    
</body>
</html>
