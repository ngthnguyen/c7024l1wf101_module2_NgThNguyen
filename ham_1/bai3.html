<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập số a: ");
        let b = +prompt("Nhập số b: ");
        
        function soSanh(a, b) {
            return a > b;  
        }
        
        if (soSanh(a, b)) {
            alert("a > b");  
        } else {
            alert(a + b); 
        }
    </script>
    
</body>
</html>
